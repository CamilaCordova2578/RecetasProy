{% extends 'recetas/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<h1>Registro de Usuario</h1>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Registrarse</button>
</form>

<p><a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a></p>
{% endblock %}
